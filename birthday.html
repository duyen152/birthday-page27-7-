    .controls {

    </div>
  </div>
  <img class="cake" id="cake-img" src="https://media.tenor.com/Xn0nI9uMcwYAAAAi/birthday-cake.gif" alt="B√°nh sinh nh·∫≠t">
  <div class="balloon"></div>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <audio id="bg-music" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
  </audio>
  <div class="controls">
    <button onclick="toggleMusic()">üîä B·∫≠t/T·∫Øt Nh·∫°c</button>
    <button onclick="changeBackground()">üé® ƒê·ªïi m√†u n·ªÅn</button>
    <button onclick="celebrate()">üéâ Ch√∫c m·ª´ng</button>
  </div>
  <canvas id="fireworks"></canvas>
  <script>
    const music = document.getElementById('bg-music');
    const cake = document.getElementById('cake-img');
    const body = document.body;
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
    const backgrounds = [
      "linear-gradient(135deg, #fff5f7, #ffe0f0, #fceabb)",
      "linear-gradient(135deg, #a18cd1, #fbc2eb)",
      "linear-gradient(135deg, #ffecd2, #fcb69f)"
    ];
    let current = 0;
    function changeBackground() {
      current = (current + 1) % backgrounds.length;
      body.style.background = backgrounds[current];
    }
    function celebrate() {
      cake.src = "https://media.tenor.com/X7v5q7T-ssQAAAAC/happy-birthday-cake.gif";
      cake.style.transform = "scale(1.1)";
      setTimeout(() => cake.style.transform = "scale(1)", 800);
      for (let i = 0; i < 50; i++) {
        createConfetti();
      }
      const popup = document.createElement('div');
      popup.className = "popup";
      popup.textContent = "Happy Birthday!";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      const size = Math.random() * 10 + 5;
      confetti.style.width = `${size}px`;
      confetti.style.height = `${size}px`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.radius = Math.random() * 2 + 2;
        this.velocityY = Math.random() * 5 + 4;
        this.exploded = false;
        this.particles = [];
      }
      update() {
        if (!this.exploded) {
          this.y -= this.velocityY;
          if (this.y < canvas.height / 2) {
            this.exploded = true;
            for (let i = 0; i < 30; i++) {
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
        this.particles.forEach(p => {
          p.update();
          p.draw();
        });
      }
    }
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.velocityX = (Math.random() - 0.5) * 6;
        this.velocityY = (Math.random() - 0.5) * 6;
        this.alpha = 1;
      }
      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }
    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }
      fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw();
        if (fw.exploded && fw.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(index, 1);
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
